{% extends "base.html" %}
{% block content %}

<h1>{{ poll.title }}</h1>
<div class="poll-body">
    {{ poll.text }}
</div>
<div class="poll-score">
    Current Score: {{ poll.score }}
</div>
<div class="poll-vote">
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" name="vote" value="Yes">
        <input type="submit" name="vote-down" value="No">
    </form>
</div>
{% endblock content %}
